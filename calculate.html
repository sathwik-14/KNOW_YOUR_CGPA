  <div class="block text-center">
    <h4 class="sgpa">SGPA CALCULATOR</h4>
     <div class="text-center">

    <div class="row">
      <p id="s1" class="col col-12"><span id="ct1">Subject 1</span> <input type="number" name="" id="text1"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
      <p id="s2" class="col col-12"><span id="ct2">Subject 2</span> <input type="number" name="" id="text2"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
      <p id="s3" class="col col-12"><span id="ct3">Subject 3</span> <input type="number" name="" id="text3"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
      <p id="s4" class="col col-12"><span id="ct4">Subject 4</span> <input type="number" name="" id="text4"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
      <p id="s5" class="col col-12"><span id="ct5">Subject 5</span> <input type="number" name="" id="text5"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
      <p id="s6" class="col col-12"><span id="ct6">Subject 6</span> <input type="number" name="" id="text6"

      <p id="s7" class="col col-12"><span id="ct7">Subject 7</span> <input type="number" name="" id="text7"

      <p id="s8" class="col col-12"><span id="ct8">Subject 8</span> <input type="number" name="" id="text8"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
      <p id="s9" class="col col-12"><span id="ct9">Subject 9</span> <input type="number" name="" id="text9"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter Obtained Marks"></p>
    </div>

    <div onclick="calc()" class="btn btn-lg btn-dark">Calculate</div>
    <p class="display">SGPA:&ensp;&ensp;<output id="SGPAresult"></output></p>

  </div>
    <script src="myscripts.js"></script>
