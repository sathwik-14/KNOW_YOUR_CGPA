            <div class="jumbotron">
                <h1 class="display-4">SGPA CALCULATOR</h1>

                      <option class="dropdown-item" type="option" value="cs">Computer Science & Engineering</option>

                          <option class="dropdown-item" type="option" value="17">2017 Scheme</option>
